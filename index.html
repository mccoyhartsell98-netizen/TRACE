<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>TRACE</title>
  <style>
    :root{
      --bg:#0f1115;
      --panel:#151a22;
      --panel2:#1b2130;
      --stroke:#2b3143;
      --text:#fff;
      --muted:#b7c0d1;
      --good:#8aff8a;
      --bad:#ff6b6b;
      --warn:#ffd166;
      --focus:#3a7afe;
    }
    *{box-sizing:border-box}
    body{
      margin:0;
      font-family: system-ui, -apple-system, Segoe UI, Roboto, Arial, sans-serif;
      background: var(--bg);
      color: var(--text);
    }
    header{
      padding:14px 14px 8px;
      display:flex;
      gap:12px;
      align-items:center;
      justify-content:space-between;
      border-bottom:1px solid var(--stroke);
      background: linear-gradient(180deg, rgba(21,26,34,.96), rgba(15,17,21,.96));
      position:sticky; top:0; z-index:5;
    }
    .brand{
      display:flex; align-items:center; gap:10px;
      min-width:0;
    }
    .brand img{ height:36px; width:auto; display:block }
    .brand .title{
      font-weight:800; letter-spacing:.6px;
      white-space:nowrap; overflow:hidden; text-overflow:ellipsis;
      max-width: 45vw;
    }
    .right{
      display:flex; gap:8px; align-items:center;
    }
    .pill{
      padding:6px 10px;
      border:1px solid var(--stroke);
      background: rgba(27,33,48,.7);
      border-radius:999px;
      color: var(--muted);
      font-size:12px;
    }
    .wrap{
      padding:14px;
      display:grid;
      grid-template-columns: 1fr;
      gap:12px;
      max-width:1100px;
      margin:0 auto;
    }
    @media(min-width: 900px){
      .wrap{ grid-template-columns: 420px 1fr; }
    }
    .card{
      background: rgba(21,26,34,.92);
      border:1px solid var(--stroke);
      border-radius:14px;
      padding:12px;
      box-shadow: 0 10px 30px rgba(0,0,0,.25);
    }
    .card h2{
      margin:0 0 8px;
      font-size:14px;
      letter-spacing:.4px;
      color: var(--muted);
      font-weight:700;
      display:flex;
      align-items:center;
      justify-content:space-between;
      gap:8px;
    }
    .btnrow{
      display:flex;
      flex-wrap:wrap;
      gap:8px;
    }
    button{
      cursor:pointer;
      border:1px solid var(--stroke);
      background: rgba(27,33,48,.75);
      color: var(--text);
      padding:9px 12px;
      border-radius:12px;
      font-weight:700;
      letter-spacing:.2px;
    }
    button:hover{ border-color: rgba(58,122,254,.55); }
    button.active{
      outline: 2px solid rgba(58,122,254,.75);
      border-color: rgba(58,122,254,.75);
      background: rgba(58,122,254,.18);
    }
    .muted{ color: var(--muted); font-size:12px; line-height:1.3; }
    .error{
      margin-top:10px;
      padding:10px 12px;
      border:1px solid rgba(255,107,107,.35);
      background: rgba(255,107,107,.10);
      border-radius:12px;
      color: #ffd6d6;
      display:none;
      white-space:pre-wrap;
    }
    .ok{
      border:1px solid rgba(138,255,138,.25);
      background: rgba(138,255,138,.10);
      color:#d9ffd9;
    }
    .form{
      display:grid;
      gap:8px;
      margin-top:10px;
    }
    input, textarea{
      width:100%;
      border:1px solid var(--stroke);
      background: rgba(27,33,48,.55);
      color: var(--text);
      padding:10px 12px;
      border-radius:12px;
      outline:none;
    }
    textarea{ min-height:70px; resize:vertical; }
    .grid{
      display:grid;
      gap:10px;
    }
    .item{
      border:1px solid var(--stroke);
      background: rgba(27,33,48,.45);
      border-radius:14px;
      padding:10px 12px;
    }
    .item .top{
      display:flex;
      justify-content:space-between;
      gap:10px;
      align-items:flex-start;
    }
    .item .job{
      font-weight:900;
      letter-spacing:.4px;
      font-size:14px;
    }
    .tag{
      font-size:11px;
      padding:4px 8px;
      border-radius:999px;
      border:1px solid var(--stroke);
      color: var(--muted);
    }
    .item .desc{ color: var(--muted); margin-top:6px; font-size:12px; }
  </style>
</head>
<body>

<header>
  <div class="brand">
    <!-- keep your logo path EXACT (you told me before png.png matters) -->
    <img src="png.png" alt="TRACE">
    <div class="title">TRACE</div>
  </div>

  <div class="right">
    <div id="connPill" class="pill">API: checking…</div>
    <button id="refreshBtn" title="Reload locations + items">Refresh</button>
  </div>
</header>

<main class="wrap">

  <section class="card">
    <h2>
      Locations
      <span id="selectedLabel" class="pill">Selected: none</span>
    </h2>

    <div class="muted">Lanes (1–12) and Machines are pulled directly from your <b>locations</b> table. Selection stores the real <b>location_id</b>.</div>

    <h2 style="margin-top:12px;">Lanes</h2>
    <div id="lanes" class="btnrow"></div>

    <h2 style="margin-top:12px;">Machines</h2>
    <div id="machines" class="btnrow"></div>

    <div id="msg" class="error"></div>
  </section>

  <section class="card">
    <h2>Items at selected location</h2>

    <div class="form">
      <input id="jobNumber" placeholder="Job number (required)"/>
      <input id="description" placeholder="Description (optional)"/>
      <input id="qty" type="number" min="0" step="1" placeholder="Qty (optional)"/>
      <textarea id="notes" placeholder="Notes (optional)"></textarea>
      <button id="addBtn">Add / Save Item</button>
      <div class="muted">This will POST an item with <b>location_id = selectedLocationId</b> (matches your DB).</div>
    </div>

    <div style="height:10px"></div>

    <div id="items" class="grid"></div>
  </section>

</main>

<script>
  // ✅ CHANGE THIS to your live API base:
  const API_BASE = "https://trace-api-sak3.onrender.com";

  let locations = [];
  let selectedLocationId = null;

  const $ = (id) => document.getElementById(id);

  function showMsg(text, ok=false){
    const el = $("msg");
    el.textContent = text || "";
    el.classList.toggle("ok", !!ok);
    el.style.display = text ? "block" : "none";
  }

  async function apiGet(path){
    const res = await fetch(API_BASE + path, { method: "GET" });
    const text = await res.text();
    let data;
    try { data = JSON.parse(text); } catch { data = { ok:false, error:text }; }
    if(!res.ok) throw new Error(data?.error || ("HTTP " + res.status));
    return data;
  }

  async function apiPost(path, body){
    const res = await fetch(API_BASE + path, {
      method: "POST",
      headers: { "Content-Type": "application/json" },
      body: JSON.stringify(body)
    });
    const text = await res.text();
    let data;
    try { data = JSON.parse(text); } catch { data = { ok:false, error:text }; }
    if(!res.ok) throw new Error(data?.error || ("HTTP " + res.status));
    return data;
  }

  function setConnectionPill(ok, text){
    const el = $("connPill");
    el.textContent = text;
    el.style.borderColor = ok ? "rgba(138,255,138,.25)" : "rgba(255,107,107,.35)";
    el.style.background = ok ? "rgba(138,255,138,.10)" : "rgba(255,107,107,.10)";
    el.style.color = ok ? "#d9ffd9" : "#ffd6d6";
  }

  function labelForLocation(loc){
    if(loc.lane !== null && loc.lane !== undefined) return "Lane " + loc.lane;
    if(loc.machine) return loc.machine;
    return "Location " + loc.location_id;
  }

  function updateSelectedLabel(){
    if(!selectedLocationId){
      $("selectedLabel").textContent = "Selected: none";
      return;
    }
    const loc = locations.find(x => x.location_id === selectedLocationId);
    $("selectedLabel").textContent = "Selected: " + (loc ? labelForLocation(loc) : ("ID " + selectedLocationId));
  }

  function renderLocations(){
    const lanesWrap = $("lanes");
    const machinesWrap = $("machines");
    lanesWrap.innerHTML = "";
    machinesWrap.innerHTML = "";

    // Lanes = rows where lane is NOT NULL
    const lanes = locations
      .filter(l => l.lane !== null && l.lane !== undefined)
      .sort((a,b) => Number(a.lane) - Number(b.lane));

    // Machines = rows where machine is NOT NULL/empty
    const machines = locations
      .filter(l => l.machine && String(l.machine).trim().length > 0)
      .sort((a,b) => String(a.machine).localeCompare(String(b.machine)));

    for(const loc of lanes){
      const btn = document.createElement("button");
      btn.textContent = "Lane " + loc.lane;
      btn.dataset.id = loc.location_id;
      btn.classList.toggle("active", loc.location_id === selectedLocationId);
      btn.onclick = () => selectLocation(loc.location_id);
      lanesWrap.appendChild(btn);
    }

    for(const loc of machines){
      const btn = document.createElement("button");
      btn.textContent = loc.machine;
      btn.dataset.id = loc.location_id;
      btn.classList.toggle("active", loc.location_id === selectedLocationId);
      btn.onclick = () => selectLocation(loc.location_id);
      machinesWrap.appendChild(btn);
    }

    // If nothing rendered, tell you immediately (this is usually why buttons “disappear”)
    if(lanes.length === 0 && machines.length === 0){
      showMsg("No locations returned. Check /locations endpoint + DB seed.", false);
    }
  }

  async function loadLocations(){
    // Expecting API to return either:
    // 1) { ok:true, locations:[...] }
    // 2) just an array [...]
    const data = await apiGet("/locations");
    const list = Array.isArray(data) ? data : (data.locations || []);
    // normalize keys just in case
    locations = list.map(l => ({
      location_id: Number(l.location_id),
      lane: (l.lane === null || l.lane === undefined) ? null : Number(l.lane),
      machine: l.machine ?? null
    }));

    renderLocations();
    updateSelectedLabel();
  }

  async function loadItemsForSelected(){
    const itemsWrap = $("items");
    itemsWrap.innerHTML = "";

    if(!selectedLocationId){
      itemsWrap.innerHTML = `<div class="muted">Select a lane or machine first.</div>`;
      return;
    }

    // Prefer a filtered endpoint if you have it:
    // GET /items?location_id=#
    // If your API only supports /items, we’ll filter client-side.
    let data;
    try{
      data = await apiGet("/items?location_id=" + encodeURIComponent(selectedLocationId));
    }catch(e){
      // fallback to /items
      data = await apiGet("/items");
    }

    const list = Array.isArray(data) ? data : (data.items || []);
    const filtered = list.filter(it => Number(it.location_id) === Number(selectedLocationId));

    if(filtered.length === 0){
      itemsWrap.innerHTML = `<div class="muted">No items in this location yet.</div>`;
      return;
    }

    for(const it of filtered){
      const div = document.createElement("div");
      div.className = "item";
      div.innerHTML = `
        <div class="top">
          <div class="job">${escapeHtml(it.job_number ?? "")}</div>
          <div class="tag">ID ${escapeHtml(String(it.item_id ?? ""))}</div>
        </div>
        <div class="desc">
          ${escapeHtml(it.description ?? "")}
          ${it.qty !== null && it.qty !== undefined ? ` • Qty: ${escapeHtml(String(it.qty))}` : ""}
          ${it.status ? ` • ${escapeHtml(it.status)}` : ""}
        </div>
        ${it.notes ? `<div class="desc">Notes: ${escapeHtml(it.notes)}</div>` : ""}
      `;
      $("items").appendChild(div);
    }
  }

  function escapeHtml(str){
    return String(str)
      .replaceAll("&","&amp;")
      .replaceAll("<","&lt;")
      .replaceAll(">","&gt;")
      .replaceAll('"',"&quot;")
      .replaceAll("'","&#039;");
  }

  function selectLocation(locationId){
    selectedLocationId = Number(locationId);
    showMsg("", true);
    renderLocations();
    updateSelectedLabel();
    loadItemsForSelected().catch(err => showMsg("Load items error: " + err.message, false));
  }

  async function addItem(){
    showMsg("");

    if(!selectedLocationId){
      showMsg("Pick a lane/machine first (selectedLocationId is empty).", false);
      return;
    }

    const job_number = $("jobNumber").value.trim();
    const description = $("description").value.trim();
    const qtyRaw = $("qty").value;
    const notes = $("notes").value.trim();

    if(!job_number){
      showMsg("Job number is required.", false);
      return;
    }

    // Build body to match your DB columns
    const body = {
      job_number,
      description: description || null,
      location_id: selectedLocationId,
      qty: qtyRaw === "" ? null : Number(qtyRaw),
      notes: notes || null
    };

    // If your API uses UPSERT semantics on job_number, this will “save” too.
    // If your API expects /items/upsert, change path below.
    const result = await apiPost("/items", body);

    $("jobNumber").value = "";
    $("description").value = "";
    $("qty").value = "";
    $("notes").value = "";

    showMsg("Saved ✅", true);
    await loadItemsForSelected();
  }

  async function init(){
    try{
      // quick health check
      await apiGet("/health");
      setConnectionPill(true, "API: connected");
    }catch(e){
      // API might not have /health; still try locations
      setConnectionPill(false, "API: check URL");
    }

    try{
      await loadLocations();
      await loadItemsForSelected();
    }catch(e){
      showMsg("Init error: " + e.message, false);
    }
  }

  $("addBtn").addEventListener("click", () => addItem().catch(err => showMsg("Save error: " + err.message, false)));
  $("refreshBtn").addEventListener("click", () => init());

  init();
</script>

</body>
</html>
