  <style>
    /* LOGIN OVERLAY STYLES */
    .loginOverlay{
      position: fixed;
      inset: 0;
      display: flex;
      align-items: center;
      justify-content: center;
      background: rgba(10,12,16,.92);
      z-index:100000;
    }
    .loginCard{
      width: min(420px, 92vw);
      background: rgba(22,26,34,.95);
      border: 1px solid rgba(90,110,160,.25);
      border-radius: 18px;
      padding: 22px 20px;
      box-shadow: 0 18px 60px rgba(0,0,0,.55);
    }
    .loginTitle{
      font-size: 34px;
      letter-spacing: 2px;
      font-weight: 800;
      text-align: center;
    }
    .loginSub{
      text-align: center;
      margin-top: 6px;
      margin-bottom: 18px;
      opacity: .75;
    }
    .loginLabel{
      display: block;
      font-size: 12px;
      opacity: .8;
      margin: 10px 0 6px;
    }
    .loginInput{
      width: 100%;
      border-radius: 12px;
      border: 1px solid rgba(110,130,190,.25);
      background: rgba(10,12,16,.55);
      color: #fff;
      padding: 12px 12px;
      outline: none;
    }
    .loginInput:focus{ border-color: rgba(140,170,255,.6); }
    .loginBtn{
      width: 100%;
      margin-top: 14px;
      padding: 12px 14px;
      border: 0;
      border-radius: 12px;
      font-weight: 700;
      cursor: pointer;
      background: rgba(80,120,255,.9);
      color: #fff;
    }
    .loginBtn:active{ transform: translateY(1px); }
    .loginMsg{
      margin-top: 12px;
      font-size: 13px;
      opacity: .85;
      text-align: center;
    }

    /* DIALOG OVERLAY */
    .overlay{
      position:fixed;
      inset:0;
      background:rgba(0,0,0,.62);
      display:none;
      align-items:center;
      justify-content:center;
      z-index:99;
      padding:18px;
    }
    .overlay.show{display:flex;}

    :root{
      --bg:#0f1115;
      --panel:rgba(22,26,34,.92);
      --panel2:rgba(27,32,48,.92);
      --text:#ffffff;
      --muted:#b7c0d1;
      --meta:#cfe0ff;
      --good:#8aff8a;
      --bad:#ff6b6b;
      --warn:#ffd166;
      --stroke:#2b3143;
      --focus:#3a7afe;
    }

    *{box-sizing:border-box;}
    .location-line{ color:var(--meta); font-weight:500; }

    html, body{ height:100%; margin:0; }
    body{
      overflow:hidden;
      padding-top: 90px;
      font-family:Arial,Helvetica,sans-serif;
      color:var(--text);
      background:
        linear-gradient(rgba(15,17,21,0.55), rgba(15,17,21,0.55)),
        url("759c4386-0d9e-4dd1-9589-07ef1c92643b.png");
      background-size:cover;
      background-position:center;
      background-repeat:no-repeat;
      background-attachment:fixed;
    }

    /* INTRO -> APP FADE SUPPORT */
    .appRoot.isHidden{ opacity:0; pointer-events:none; }
    .appRoot.isVisible{ opacity:1; pointer-events:auto; transition: opacity 700ms ease; }

    /* TRACE INTRO OVERLAY */
    .traceBoot{
      position:fixed;
      inset:0;
      display:grid;
      place-items:center;
      background:#0b0f14;
      z-index:9999;
    }
    .traceBoot::before{
      content:"";
      position:absolute;
      inset:-20%;
      background:
        radial-gradient(1000px 700px at 50% 50%, rgba(58,122,254,.08), transparent 55%),
        radial-gradient(900px 650px at 55% 60%, rgba(58,122,254,.06), transparent 55%),
        radial-gradient(1200px 900px at 50% 50%, rgba(0,0,0,.0), rgba(0,0,0,.75) 70%);
      pointer-events:none;
    }
    .traceBoot::after{
      content:"";
      position:absolute;
      inset:0;
      background-image:
        radial-gradient(circle at 20% 30%, rgba(255,255,255,.03), transparent 28%),
        radial-gradient(circle at 70% 60%, rgba(255,255,255,.02), transparent 30%),
        radial-gradient(circle at 45% 80%, rgba(255,255,255,.02), transparent 25%);
      opacity:.35;
      mix-blend-mode: overlay;
      animation: traceDrift 8s ease-in-out infinite;
      pointer-events:none;
    }
    @keyframes traceDrift{
      0%,100%{ transform: translate3d(0,0,0) scale(1); }
      50%{ transform: translate3d(-1.5%, 1%, 0) scale(1.02); }
    }

    .traceBoot-inner{
      position:relative;
      width:min(900px, 92vw);
      display:flex;
      flex-direction:column;
      align-items:center;
      justify-content:center;
      transform: translateY(-8px);
      text-align:center;
      gap:18px;
    }

    .traceLogo-wrap{
      display:flex;
      justify-content:center;
      transform: translateX(-18px);
      will-change: transform;
    }
    .traceLogo{
      width:750px;
      max-width:92vw;
      height:auto;
      opacity:0;
      transform: scale(.94);
      filter:
        drop-shadow(0 0 14px rgba(58,122,254,.28))
        drop-shadow(0 0 40px rgba(58,122,254,.12));
      animation:
        traceLogoIn 1.4s cubic-bezier(.2,.9,.2,1) forwards,
        traceGlowPulse 3.6s ease-in-out infinite;
      animation-delay: .05s, 1.55s;
      user-select:none;
      -webkit-user-drag:none;
    }
    @keyframes traceLogoIn{ to{ opacity:1; transform: scale(1); } }
    @keyframes traceGlowPulse{
      0%,100%{
        filter:
          drop-shadow(0 0 12px rgba(58,122,254,.22))
          drop-shadow(0 0 36px rgba(58,122,254,.10));
      }
      50%{
        filter:
          drop-shadow(0 0 18px rgba(58,122,254,.36))
          drop-shadow(0 0 52px rgba(58,122,254,.16));
      }
    }

    .traceTagline{
      margin-top:2px;
      font-size:12px;
      letter-spacing:.38em;
      text-transform: uppercase;
      color: rgba(255,255,255,.70);
      opacity:0;
      transform: translateY(6px);
      animation: traceTextUp .9s ease forwards;
      animation-delay: 1.05s;
    }
    @keyframes traceTextUp{ to{ opacity:1; transform: translateY(0); } }

    .traceHud{
      width:min(520px, 92vw);
      display:flex;
      flex-direction:column;
      align-items:center;
      gap:10px;
      opacity:0;
      transform: translateY(8px);
      animation: traceHudIn .9s ease forwards;
      animation-delay: 1.35s;
    }
    @keyframes traceHudIn{ to{ opacity:1; transform: translateY(0); } }

    .traceHud-pill{
      position:relative;
      width:100%;
      max-width:440px;
      height:34px;
      border-radius:999px;
      border:1px solid rgba(58,122,254,.35);
      background: rgba(10,14,20,.55);
      box-shadow:
        inset 0 0 0 1px rgba(255,255,255,.02),
        0 0 28px rgba(58,122,254,.08);
      overflow:hidden;
    }
    .traceHud-pill::before{
      content:"";
      position:absolute;
      inset:0;
      background: linear-gradient(90deg, transparent, rgba(58,122,254,.22), transparent);
      transform: translateX(-120%);
      animation: traceScan 2.2s ease-in-out infinite;
      opacity:.9;
    }
    @keyframes traceScan{
      0%{ transform: translateX(-120%); }
      55%{ transform: translateX(120%); }
      100%{ transform: translateX(120%); }
    }
    .traceHud-pill::after{
      content:"";
      position:absolute;
      inset:0;
      background:
        repeating-linear-gradient(
          135deg,
          rgba(58,122,254,.06) 0px,
          rgba(58,122,254,.06) 10px,
          transparent 10px,
          transparent 20px
        );
      opacity:.28;
      pointer-events:none;
    }
    .traceHud-content{
      position:relative;
      height:100%;
      display:flex;
      align-items:center;
      justify-content:center;
      gap:10px;
      padding:0 18px;
      font-size:11px;
      letter-spacing:.32em;
      text-transform: uppercase;
      color: rgba(180,205,255,.92);
      text-shadow: 0 0 12px rgba(58,122,254,.18);
      z-index:1;
      white-space:nowrap;
    }
    .traceHud-left, .traceHud-right{
      width:10px; height:10px;
      border-radius:2px;
      border:1px solid rgba(58,122,254,.5);
      box-shadow: 0 0 12px rgba(58,122,254,.18);
      opacity:.8;
    }
    .traceHud-left{
      clip-path: polygon(30% 10%, 70% 10%, 70% 90%, 30% 90%, 10% 50%);
    }
    .traceHud-right{
      clip-path: polygon(30% 10%, 70% 10%, 90% 50%, 70% 90%, 30% 90%);
    }
    .traceHud-sub{
      font-size:10px;
      letter-spacing:.28em;
      color: rgba(255,255,255,.55);
      text-transform: uppercase;
    }
    .traceDot{
      display:inline-block;
      width:6px;
      height:6px;
      border-radius:50%;
      margin-left:8px;
      background: rgba(58,122,254,.9);
      box-shadow: 0 0 12px rgba(58,122,254,.45);
      animation: traceDotPulse 1.15s ease-in-out infinite;
      vertical-align: middle;
    }
    @keyframes traceDotPulse{
      0%,100%{ transform: scale(.85); opacity:.55; }
      50%{ transform: scale(1.15); opacity:1; }
    }
    .traceBoot.fade{ animation: traceBootOut .9s ease forwards; }
    @keyframes traceBootOut{ to{ opacity:0; visibility:hidden; } }

    /* MAIN APP STYLES */
    .wrap{
      max-width:1100px;
      height:100vh;
      margin:0 auto;
      padding:0 18px 16px;
      display:flex;
      flex-direction:column;
      gap:12px;
    }
    .top{
      display:grid;
      grid-template-columns: 1fr auto 1fr;
      align-items:center;
      gap:10px;
      flex:0 0 auto;
    }
    .logo{
      grid-column:2;
      justify-self:center;
      width:680px;
      max-width:96vw;
      height:auto;
      display:block;
      filter:
        drop-shadow(0 0 12px rgba(58,122,254,0.35))
        drop-shadow(0 0 28px rgba(58,122,254,0.15));
    }
    .status{
      grid-column:3;
      justify-self:end;
      display:flex;
      gap:10px;
      align-items:center;
      flex-wrap:wrap;
      justify-content:flex-end;
      text-align:right;
      color:var(--muted);
      font-size:14px;
      line-height:1.2;
    }
    .pill{
      padding:6px 10px;
      border:1px solid var(--stroke);
      border-radius:999px;
      background:rgba(255,255,255,.03);
      color:var(--muted);
      white-space:nowrap;
    }
    .versionBadge{
      position:fixed;
      top:12px;
      left:12px;
      z-index:120;
      padding:6px 10px;
      border:1px solid var(--stroke);
      border-radius:999px;
      background:rgba(0,0,0,.35);
      color:var(--muted);
      font-size:12px;
      font-weight:900;
      letter-spacing:.3px;
      backdrop-filter: blur(6px);
    }
    .rolebar{
      display:flex;
      gap:10px;
      align-items:center;
      justify-content:space-between;
      flex:0 0 auto;
    }
    .roleLeft{
      display:flex;
      gap:10px;
      align-items:center;
      flex-wrap:wrap;
    }
    select, input[type="text"], input[type="number"], input[type="password"], input[type="email"]{
      width:100%;
      padding:14px 14px;
      font-size:18px;
      border-radius:10px;
      border:1px solid var(--stroke);
      background:var(--panel2);
      color:var(--text);
      outline:none;
    }
    select{
      font-size:16px;
      padding:10px 12px;
      width:auto;
      min-width:170px;
    }
    input[type="text"]:focus, input[type="number"]:focus, input[type="password"]:focus, input[type="email"]:focus, select:focus{
      border-color: var(--focus);
      box-shadow: 0 0 0 3px rgba(58,122,254,.18);
    }
    button{
      border:none;
      border-radius:10px;
      padding:10px 12px;
      font-size:14px;
      font-weight:900;
      color:var(--text);
      background:rgba(255,255,255,.08);
      cursor:pointer;
      border:1px solid var(--stroke);
      white-space:nowrap;
    }
    button:hover{background:rgba(255,255,255,.11)}
    button:disabled{opacity:.4; cursor:not-allowed;}
    .primary{background:rgba(58,122,254,.24); border-color:rgba(58,122,254,.55)}
    .primary:hover:not(:disabled){background:rgba(58,122,254,.32)}
    .danger{background:rgba(255,107,107,.16); border-color:rgba(255,107,107,.45)}
    .danger:hover:not(:disabled){background:rgba(255,107,107,.22)}
    .ghost{background:transparent}
    .ghost:hover{background:rgba(255,255,255,.06)}

    .grid{
      flex:1 1 auto;
      min-height:0;
      display:grid;
      grid-template-columns: 1.2fr .8fr;
      gap:14px;
    }

    .grid{
      margin-top: -34px; /* tweak -20 to -50 */
    }
    
     .card{
      background:var(--panel);
      border:1px solid var(--stroke);
      border-radius:12px;
      padding:14px;
      min-height:0;
      display:flex;
      flex-direction:column;
    }
    .card h2{
      margin:0 0 10px 0;
      font-size:15px;
      letter-spacing:.5px;
      color:var(--muted);
      font-weight:900;
      text-transform:uppercase;
    }

    .scroll{
      overflow:auto;
      padding-right:4px;
      min-height:0;
      flex:1 1 auto;

      scrollbar-width: thin;
      scrollbar-color: rgba(255,255,255,.18) transparent;
    }
    .scroll::-webkit-scrollbar{ width:8px; }
    .scroll::-webkit-scrollbar-track{ background:transparent; }
    .scroll::-webkit-scrollbar-thumb{
      background: rgba(255,255,255,.14);
      border-radius: 999px;
      border: 2px solid transparent;
      background-clip: content-box;
    }
    .scroll::-webkit-scrollbar-thumb:hover{
      background: rgba(255,255,255,.22);
      background-clip: content-box;
    }

    .laneGrid{
      display:grid;
      grid-template-columns: repeat(4, 1fr);
      gap:10px;
      margin-top:10px;
      margin-bottom:10px;
      flex:0 0 auto;
    }
    .laneBtn{
      background:var(--panel2);
      border:1px solid var(--stroke);
      border-radius:12px;
      padding:12px 10px;
      text-align:center;
      font-weight:900;
      letter-spacing:.4px;
      cursor:pointer;
      user-select:none;
    }
    .laneBtn:hover{border-color:rgba(58,122,254,.45)}
    .laneBtn.active{
      border-color:rgba(58,122,254,.75);
      box-shadow: 0 0 0 3px rgba(58,122,254,.18);
    }

    .laneHeader{
      display:flex;
      align-items:center;
      justify-content:space-between;
      gap:10px;
      margin:10px 0 8px 0;
      flex:0 0 auto;
    }
    .laneTitle{font-size:20px;font-weight:900;}
    .laneCount{color:var(--muted);font-size:13px;font-weight:800;}

    .results{ display:flex; flex-direction:column; gap:10px; }
    .resultItem{
      background:var(--panel2);
      border:1px solid var(--stroke);
      border-radius:12px;
      padding:12px 12px;
      cursor:pointer;
    }
    .resultItem:hover{border-color:rgba(58,122,254,.45)}
    .resultItem.active{
      border-color:rgba(58,122,254,.75);
      box-shadow: 0 0 0 3px rgba(58,122,254,.18);
    }

    .big{font-size:18px;font-weight:900;}
    .meta{color:var(--muted);margin-top:6px;font-size:13px;line-height:1.35;}
    .qty{color:var(--good);font-weight:900;margin-top:6px;font-size:14px;}
    .tiny{font-size:12px;color:var(--muted);margin-top:10px;line-height:1.35;}
    .btnRow{display:flex;gap:10px;flex-wrap:wrap;margin-top:10px;}

    /* ===== WORKFLOW TRACKING STYLES ===== */
    .statusBadge{
      display:inline-block;
      padding:3px 8px;
      border-radius:6px;
      font-size:11px;
      font-weight:900;
      letter-spacing:.3px;
      margin-left:8px;
      vertical-align:middle;
    }
    .statusBadge.queued{
      background:rgba(255,209,102,.24);
      color:#ffd166;
      border:1px solid rgba(255,209,102,.35);
    }
    .statusBadge.printing{
      background:rgba(58,122,254,.24);
      color:#5a9eff;
      border:1px solid rgba(58,122,254,.35);
    }
    .statusBadge.done{
      background:rgba(138,255,138,.24);
      color:#8aff8a;
      border:1px solid rgba(138,255,138,.35);
    }
    .statusBadge.hold{
      background:rgba(255,107,107,.24);
      color:#ff6b6b;
      border:1px solid rgba(255,107,107,.35);
    }

    .workflowBtn{
      padding:8px 12px !important;
      font-size:12px !important;
      font-weight:900 !important;
      border-radius:8px;
      cursor:pointer;
      transition: all .12s ease;
      white-space:nowrap;
      display:inline-flex;
      align-items:center;
      gap:6px;
    }
    .workflowBtn:hover{
      transform:translateY(-1px);
      box-shadow: 0 4px 12px rgba(0,0,0,.25);
    }
    .workflowBtn:active{ transform:translateY(0); }
    .workflowBtn.start{
      background:rgba(58,122,254,.24) !important;
      border-color:rgba(58,122,254,.55) !important;
      color:#5a9eff !important;
    }
    .workflowBtn.start:hover{ background:rgba(58,122,254,.32) !important; }
    .workflowBtn.done{
      background:rgba(138,255,138,.24) !important;
      border-color:rgba(138,255,138,.55) !important;
      color:#8aff8a !important;
    }
    .workflowBtn.done:hover{ background:rgba(138,255,138,.32) !important; }
    .workflowBtn.hold{
      background:rgba(255,107,107,.16) !important;
      border-color:rgba(255,107,107,.45) !important;
      color:#ff6b6b !important;
    }
    .workflowBtn.hold:hover{ background:rgba(255,107,107,.22) !important; }

    .completedPanel{
      display:none;
      margin-top:14px;
      padding:14px;
      border:1px solid rgba(138,255,138,.35);
      border-radius:12px;
      background:rgba(138,255,138,.06);
    }
    .completedPanel.show{ display:block; }
    .completedHeader{
      display:flex;
      align-items:center;
      justify-content:space-between;
      margin-bottom:12px;
      padding-bottom:10px;
      border-bottom:1px solid rgba(138,255,138,.25);
    }
    .completedTitle{
      font-size:15px;
      font-weight:900;
      letter-spacing:.5px;
      color:var(--good);
      text-transform:uppercase;
    }
    .completedCount{
      background:rgba(138,255,138,.24);
      color:var(--good);
      padding:4px 10px;
      border-radius:999px;
      font-size:12px;
      font-weight:900;
    }
    #completedResults{ max-height:400px; overflow-y:auto; }

    .hint{
      margin-top:12px;
      color:var(--muted);
      font-size:13px;
      line-height:1.35;
      flex:0 0 auto;
    }
    .kbd{
      display:inline-block;
      padding:2px 6px;
      border:1px solid var(--stroke);
      border-bottom-width:2px;
      border-radius:6px;
      background:rgba(255,255,255,.03);
      font-weight:900;
      font-size:12px;
      color:var(--muted);
      margin:0 2px;
    }

    .formGrid{
      display:grid;
      grid-template-columns: 1fr 1fr;
      gap:10px;
    }
    .formGrid .full{grid-column:1 / -1;}

    .modal{
      width:min(900px, 96vw);
      max-height:min(80vh, 720px);
      overflow:auto;
      background:var(--panel);
      border:1px solid var(--stroke);
      border-radius:14px;
      padding:14px;
      box-shadow: 0 10px 40px rgba(0,0,0,.5);
    }
    .modalTop{
      display:flex;
      align-items:center;
      justify-content:space-between;
      gap:10px;
      margin-bottom:10px;
    }
    .modalTitle{
      font-weight:900;
      font-size:16px;
      letter-spacing:.4px;
      color:var(--muted);
      text-transform:uppercase;
    }

    @media (max-width: 980px){
      body{overflow:auto;}
      .wrap{height:auto;}
      .grid{grid-template-columns:1fr;}
      .top{
        grid-template-columns:1fr;
        justify-items:center;
        gap:10px;
      }
      .logo{
        grid-column:1;
        justify-self:center;
        width:520px;
        max-width:92vw;
      }
      .status{
        display:flex;
        grid-column:1;
        justify-self:center;
        justify-content:center;
        text-align:center;
        gap:8px;
        font-size:12px;
        flex-wrap:wrap;
      }
      .pill{ padding:5px 9px; font-size:12px; }
      .laneGrid{ grid-template-columns: repeat(3,1fr); }
    }
     
/* ===== PRODUCTION TOP BAR (v0.8+) ===== */
.topBar{
  display:flex;
  align-items:center;
  justify-content:space-between;
  gap:12px;
  padding: 10px 14px;
  margin: 0 0 10px 0;
  max-width: 100%;
  border-radius: 0;
  background: rgba(10,12,16,.55);
  border: 1px solid rgba(120,160,255,.18);
  box-shadow: 0 12px 40px rgba(0,0,0,.35);
  backdrop-filter: blur(10px);
}

.topBar{
  position: fixed;
  top: 16px;
  left: 0;
  right: 0;
  transform: none;
  width: calc(100% - 24px);
  margin: 0 12px;
  z-index: 9999;
}

.topBarLeft{

/* ===== TRACE Assistant ‚Äî Pro Dock (Drift/Intercom vibe) ===== */
.chatFab{
  position:fixed;
  right:18px;
  bottom:18px;
  width:58px;
  height:58px;
  border-radius:18px;
  z-index:99999;
  display:grid;
  place-items:center;
  cursor:pointer;
  border:1px solid rgba(58,122,254,.45);
  background: linear-gradient(180deg, rgba(58,122,254,.22), rgba(22,26,34,.92));
  box-shadow: 0 16px 50px rgba(0,0,0,.55);
  backdrop-filter: blur(8px);
}
.chatFab:hover{ transform: translateY(-1px); }
.chatFab:active{ transform: translateY(0px); }
.chatFab-ico{ font-size:22px; filter: drop-shadow(0 6px 18px rgba(0,0,0,.45)); }

.chatDock{
  position:fixed;
  right:18px;
  bottom:88px;
  width:min(420px, calc(100vw - 36px));
  height:min(540px, calc(100vh - 140px));
  border-radius:18px;
  z-index:99999;
  overflow:hidden;
  display:flex;
  flex-direction:column;

  border:1px solid rgba(255,255,255,.10);
  background: rgba(12,14,18,.72);
  box-shadow: 0 28px 80px rgba(0,0,0,.65);
  backdrop-filter: blur(14px);

  transform: translateY(14px);
  opacity:0;
  pointer-events:none;
  transition: transform 180ms ease, opacity 180ms ease;
}
.chatDock.open{
  transform: translateY(0);
  opacity:1;
  pointer-events:auto;
}

.chatTop{
  padding:14px 14px 12px;
  display:flex;
  align-items:center;
  justify-content:space-between;
  border-bottom:1px solid rgba(255,255,255,.08);
  background: linear-gradient(180deg, rgba(0,0,0,.28), rgba(0,0,0,0));
}
.chatBrand{ display:flex; gap:10px; align-items:center; }
.chatMark{
  width:36px; height:36px;
  border-radius:12px;
  display:grid; place-items:center;
  font-weight:900;
  letter-spacing:.06em;
  color:#fff;
  border:1px solid rgba(58,122,254,.45);
  background: rgba(58,122,254,.18);
  box-shadow: inset 0 0 0 1px rgba(255,255,255,.06);
}
.chatTitle{ font-weight:900; letter-spacing:.08em; font-size:12px; text-transform:uppercase; }
.chatSub{ font-size:12px; color:rgba(255,255,255,.68); margin-top:2px; display:flex; align-items:center; gap:8px; }
.chatDot{
  width:8px; height:8px; border-radius:50%;
  background: rgba(138,255,138,.95);
  box-shadow: 0 0 12px rgba(138,255,138,.45);
  display:inline-block;
}
.chatX{
  border:1px solid rgba(255,255,255,.10);
  background: rgba(255,255,255,.06);
  color:#fff;
  border-radius:12px;
  width:40px;
  height:40px;
  font-weight:900;
  cursor:pointer;
}
.chatX:hover{ background: rgba(255,255,255,.10); }

.chatLog{
  flex:1;
  overflow:auto;
  padding:14px;
  display:flex;
  flex-direction:column;
  gap:10px;
  scrollbar-width: thin;
  scrollbar-color: rgba(255,255,255,.18) transparent;
}
.chatLog::-webkit-scrollbar{ width:8px; }
.chatLog::-webkit-scrollbar-thumb{
  background: rgba(255,255,255,.14);
  border-radius: 999px;
  border: 2px solid transparent;
  background-clip: content-box;
}

.msg{ display:flex; gap:10px; align-items:flex-end; }
.msg.me{ flex-direction:row-reverse; }
.bub{
  max-width: 78%;
  padding:10px 12px;
  border-radius:16px;
  line-height:1.25;
  font-size:14px;
  border:1px solid rgba(255,255,255,.10);
  background: rgba(255,255,255,.06);
}
.msg.me .bub{
  border-color: rgba(58,122,254,.30);
  background: rgba(58,122,254,.14);
}
.time{
  font-size:11px;
  color: rgba(255,255,255,.45);
  margin: 0 6px;
}

.chatThinking{
  display:none;
  padding:10px 14px;
  border-top:1px solid rgba(255,255,255,.08);
  color: rgba(255,255,255,.72);
  background: rgba(0,0,0,.18);
  font-weight:700;
  gap:10px;
  align-items:center;
}
.chatThinking.show{ display:flex; }
.chatSpin{
  width:12px; height:12px; border-radius:50%;
  border:2px solid rgba(255,255,255,.22);
  border-top-color: rgba(58,122,254,.9);
  animation: spin 800ms linear infinite;
}
@keyframes spin{ to{ transform: rotate(360deg); } }

.chatComposer{
  display:flex;
  gap:10px;
  padding:12px;
  border-top:1px solid rgba(255,255,255,.08);
  background: rgba(0,0,0,.18);

  border-color: rgba(58,122,254,.55);
  box-shadow: 0 0 0 3px rgba(58,122,254,.18);
}
.chatSend{
  padding:10px 14px;
  border-radius:14px;
  font-weight:900;
  border:1px solid rgba(58,122,254,.45);
  background: rgba(58,122,254,.22);
}
